name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [3.0, 3.1] # 3.0 EOL in <...>; kept for information only
        rails: [6.1.4.4, 7.0.1] # 6.1 EOL in <...>; kept for information only
        exclude:
        # excludes Rails 5.2.x on Ruby 3.0 and on 3.1
        # Note that 6.0.x should also exclude 3.0 and 3.1 but we're not testing it.
        - rails: 5.2.6
          ruby: 3.0
        - rails: 5.2.6
          ruby: 3.1
        # Rails 7.0.1 requires >= 2.7.0, so excluding 2.6
        - rails: 7.0.1
          ruby: 2.6
    env:
      RAILS_VERSION: ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - uses: actions/cache@v2
      id: cache
      with:
        path: |
          rswag-ui/node_modules
          vendor/bundle
        key: ${{ runner.os }}-ruby_${{ matrix.ruby }}-rails_${{ matrix.rails }}-${{ hashFiles('Gemfile', '**/package-lock.json') }}

    - name: Install dependencies
      run: |
        gem update --system
        bundle install
        cd rswag-ui && npm install

    - name: rswag-api
      run: |
        cd rswag-api
        bundle exec rspec

    - name: rswag-specs
      if: success() || failure()
      run: |
        cd rswag-specs
        bundle exec rspec

    - name: rswag-ui
      if: success() || failure()
      run: |
        cd rswag-ui
        bundle exec rspec

    - name: test-app
      if: success() || failure()
      run: |
        cd test-app
        bundle exec rake db:migrate db:test:prepare
        bundle exec rspec
